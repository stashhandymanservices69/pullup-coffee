            Clock: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            FileText: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
        };

            { id: 1, name: "Grounds Keeper Willie", status: "open", address: "1 Allen St, Moffat Beach QLD 4551", logo: "willie.avif" },
            { id: 2, name: "The Pocket Espresso Bar", status: "open", address: "6 Seaview Terrace, Moffat Beach QLD 4551", logo: "thepocket-logo.png" },
            { id: 3, name: "Ours. Cafe & Goods", status: "closed", address: "3 Roderick St, Moffat Beach QLD 4551", logo: "ours.png" },
        ];

        const DEFAULT_MENU = [
            { id: 1, name: 'Flat White', price: 4.50, desc: 'Velvet texture, double shot', img: 'https://images.unsplash.com/photo-1572442388796-11668a67e53d?auto=format&fit=crop&w=400&q=80' },
            { id: 2, name: 'Cappuccino', price: 4.50, desc: 'Frothy & chocolate dusted', img: 'https://images.unsplash.com/photo-1541167760496-1628856ab772?auto=format&fit=crop&w=400&q=80' },
            { id: 3, name: 'Latte', price: 4.50, desc: 'Creamy steamed milk', img: 'https://images.unsplash.com/photo-1561047029-3000c68339ca?auto=format&fit=crop&w=400&q=80' },
            { id: 4, name: 'Long Black', price: 4.00, desc: 'Strong & bold over water', img: 'https://images.unsplash.com/photo-1594631252845-29fc4cc8cde9?auto=format&fit=crop&w=400&q=80' },
            { id: 5, name: 'Iced Latte', price: 5.50, desc: 'Chilled over ice cubes', img: 'https://images.unsplash.com/photo-1461023058943-07fcbe16d735?auto=format&fit=crop&w=400&q=80' },
            { id: 6, name: 'Fresh Baked Goods', price: 9.50, desc: 'Assorted pastries & muffins', img: 'https://images.unsplash.com/photo-1509365465985-25d11c17e812?auto=format&fit=crop&w=400&q=80' },
            { id: 7, name: 'Signature House Beans', price: 18.00, desc: 'Take our signature blend home', img: 'https://images.unsplash.com/photo-1447933601403-0c6688de566e?auto=format&fit=crop&w=400&q=80' },
        ];

        const CURBSIDE_FEE = 2.00;

        // --- SUB-COMPONENTS (Defined Outside App for Stability) ---

        // 1. PRODUCT MODAL
        const ProductModal = ({ item, onClose, onAdd }) => {
            const [size, setSize] = useState('Reg');
            const [milk, setMilk] = useState('Full Cream');
            const [sugar, setSugar] = useState('0');
            const [temp, setTemp] = useState('Hot');
            const [notes, setNotes] = useState('');
            
            // Baked Goods State
            const [prep, setPrep] = useState('Room Temp');

            // Beans State
            const [beanWeight, setBeanWeight] = useState('250g');
            const [grind, setGrind] = useState('Whole Bean');

            const isFood = item.name.includes("Baked") || item.name.includes("Muffin");
            const isBeans = item.name.includes("Beans");

            const getAdjustedPrice = () => {
                let price = item.price;
                if (!isFood && !isBeans) {
                    if(size === 'Large') price += 0.50;
                    if(milk === 'Oat' || milk === 'Almond' || milk === 'Soy') price += 0.50;
                }
                if (isBeans) {
                    if(beanWeight === '500g') price = 32.00; // Save $4
                    if(beanWeight === '1kg') price = 55.00;  // Save $17
                }
                return price;
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 animate-fade-in">
                    <div className="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl animate-slide-up max-h-[90vh] overflow-y-auto">

                                <h3 className="font-serif font-bold text-2xl text-brand-dark">{item.name}</h3>
                                <p className="text-stone-500 text-sm">Customize your choice</p>

                                                    {opt}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Milk */}
                                    {!item.name.includes("Black") && (
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Milk Preference</label>
                                        <select value={milk} onChange={e => setMilk(e.target.value)} className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl focus:bg-white transition">
                                            <option>Full Cream</option>
                                            <option>Skim</option>
                                            <option>Oat (+$0.50)</option>
                                            <option>Almond (+$0.50)</option>
                                            <option>Soy (+$0.50)</option>
                                            <option>Lactose Free</option>
                                        </select>
                                    </div>
                                    )}

                                    {/* Grid */}
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Sugar</label>
                                            <select value={sugar} onChange={e => setSugar(e.target.value)} className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl">
                                                <option value="0">None</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="Splenda">Splenda</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Temp</label>
                                            <select value={temp} onChange={e => setTemp(e.target.value)} className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl">
                                                <option>Hot</option>
                                                <option>Extra Hot</option>
                                                <option>Warm</option>
                                            </select>
                                        </div>
                                    </div>
                                </Fragment>
                            )} 
                            
                            {isFood && (
                                // FOOD OPTIONS
                                <div>
                                    <label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Preparation</label>
                                    <div className="flex gap-2">
                                        {['Room Temp', 'Warmed Up'].map(opt => (
                                            <button key={opt} onClick={() => setPrep(opt)} className={`flex-1 py-3 rounded-xl border text-sm font-semibold transition ${prep === opt ? 'bg-brand-dark text-white border-brand-dark shadow-md' : 'bg-white text-stone-600 border-stone-200 hover:border-stone-300'}`}>
                                                {opt}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {isBeans && (
                                // BEAN OPTIONS
                                <Fragment>
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Weight</label>
                                        <div className="flex gap-2">
                                            {[
                                                {l: '250g', p: 18},
                                                {l: '500g', p: 32}, 
                                                {l: '1kg', p: 55}
                                            ].map(opt => (
                                                <button key={opt.l} onClick={() => setBeanWeight(opt.l)} className={`flex-1 py-3 rounded-xl border text-sm font-semibold transition flex flex-col items-center justify-center ${beanWeight === opt.l ? 'bg-brand-dark text-white border-brand-dark shadow-md' : 'bg-white text-stone-600 border-stone-200 hover:border-stone-300'}`}>
                                                    <span>{opt.l}</span>
                                                    <span className="text-xs opacity-80">${opt.p}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Grind</label>
                                        <select value={grind} onChange={e => setGrind(e.target.value)} className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl focus:bg-white transition">
                                            <option>Whole Bean</option>
                                            <option>Espresso</option>
                                            <option>Stovetop</option>
                                            <option>Plunger / French Press</option>
                                            <option>Filter / Pour Over</option>
                                        </select>
                                    </div>
                                </Fragment>
                            )}

                            {/* Notes */}
                            <div>
                                <label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">
                                    {isFood ? 'Dietary Notes / Requests' : isBeans ? 'Machine Details (e.g. Breville Barista)' : 'Barista Notes'}

                                    onChange={e => setNotes(e.target.value)}

                                    className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl h-20 text-sm focus:bg-white transition"
                                ></textarea>
                            </div>
                        </div>

                        <button 
                            onClick={() => onAdd({ 
                                ...item, 
                                size: isFood ? 'Std' : isBeans ? beanWeight : size, 
                                milk: isFood ? '-' : isBeans ? grind : milk, 
                                sugar: isFood || isBeans ? '-' : sugar, 
                                temp: isFood || isBeans ? '-' : temp, 
                                notes: isFood ? `${prep}. ${notes}` : notes, 
                                price: getAdjustedPrice() 
                            })}
                            className="w-full bg-brand-dark text-white py-4 rounded-xl font-bold text-lg shadow-xl hover:bg-stone-800 transition transform active:scale-[0.98]"
                        >
                            Add to Order • ${getAdjustedPrice().toFixed(2)}

                <div className="relative z-10 flex-1 flex flex-col items-center justify-center p-6 text-center animate-fade-in">
                    <div className="bg-brand-orange p-6 rounded-full mb-8 shadow-[0_0_40px_rgba(249,115,22,0.4)] animate-bounce-slow">
                        <div className="scale-125"><Icons.Car /></div>
                    </div>

                    <h1 className="text-6xl font-serif italic mb-2 tracking-tight drop-shadow-xl relative inline-block">
                        Pull Up Coffee<sup className="text-sm not-italic align-top absolute -right-4 top-2 text-stone-400">TM</sup>
                    </h1>
                    <p className="text-stone-300 mb-12 text-lg max-w-md font-light leading-relaxed">
                        Premium coffee. Delivered to your window, from your favourite cafe.
                    </p>

                    <div className="flex flex-col gap-4 w-full max-w-sm">
                        <button onClick={() => setView('location-select')} className="bg-white text-brand-dark py-5 px-8 rounded-2xl font-bold text-xl flex items-center justify-center gap-3 hover:bg-stone-200 transform hover:scale-105 transition shadow-2xl">
                            <Icons.Car /> Order Now
                        </button>
                        <div className="flex gap-4">
                            <button onClick={() => setView('profile')} className="flex-1 bg-white/10 backdrop-blur-md border border-white/20 text-white py-4 rounded-xl font-medium hover:bg-white/20 transition">Profile</button>
                            <button onClick={() => setView('cafe-login')} className="flex-1 bg-white/10 backdrop-blur-md border border-white/20 text-white py-4 rounded-xl font-medium hover:bg-white/20 transition">Partners</button>
                        </div>
                    </div>
                </div>

                <div className="relative z-10 bg-black/40 backdrop-blur-lg border-t border-white/10 p-6 md:p-8">
                    <div className="max-w-xl mx-auto flex gap-4 items-start">

                            <div>
                                <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-2">Parking Spot / Location Details</label>
                                <textarea value={details} onChange={(e) => setDetails(e.target.value)} placeholder="e.g. Parked near the big tree, hazards on..." className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl h-20 text-sm mb-3 focus:bg-white transition"></textarea>
                                <input type="file" accept="image/*" className="hidden" ref={fileInputRef} onChange={handlePhotoUpload} />
                                {carPhoto ? (
                                    <div className="relative w-full h-32 rounded-xl overflow-hidden border border-stone-200">
                                        <img src={carPhoto} alt="Car Preview" className="w-full h-full object-cover" />
                                        <button onClick={() => setCarPhoto(null)} className="absolute top-2 right-2 bg-black/50 text-white p-1 rounded-full"><Icons.X /></button>
                                    </div>
                                ) : (
                                    <button onClick={() => fileInputRef.current.click()} className="w-full py-3 border-2 border-dashed border-stone-300 rounded-xl text-stone-500 font-bold flex items-center justify-center gap-2 hover:bg-stone-50 transition"><Icons.Camera /> Snap Photo of Spot</button>
                                )}
                            </div>
                        </div>

                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-stone-200 mb-8">
                            <h3 className="font-bold text-stone-900 mb-4 text-xs uppercase tracking-wider">Order Summary</h3>
                            <div className="space-y-3">
                                {cart.map((item, idx) => (
                                    <div key={item.cartId} className="flex justify-between text-sm text-stone-600 border-b border-stone-50 pb-2">
                                        <div>
                                            <span className="font-semibold text-stone-800">{item.name}</span>
                                            <span className="block text-xs text-stone-500 mt-0.5">{item.size}{item.milk !== '-' ? `, ${item.milk}` : ''}</span>
                                            {item.notes && <span className="block text-xs text-brand-orange italic mt-0.5">"{item.notes}"</span>}
                                        </div>
                                        <span>${item.price.toFixed(2)}</span>
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-between text-sm text-brand-orange font-medium mt-4">
                                <span>Curbside Convenience Fee</span>
                                <span>${CURBSIDE_FEE.toFixed(2)}</span>
                            </div>
                            <div className="flex justify-between font-serif font-bold text-2xl text-brand-dark mt-4 pt-4 border-t border-stone-100">
                                <span>Total</span>
                                <span>${total}</span>
                            </div>
                        </div>

                        <button onClick={() => onSubmit({ pickupType, customTime, details, carPhoto })} className="w-full bg-brand-dark text-white py-5 rounded-2xl font-bold text-xl shadow-xl hover:bg-stone-800 transform active:scale-[0.98] transition flex items-center justify-center gap-2"><Icons.ChevronRight /> Pay & Pull Up</button>
                    </div>
                </div>
            );
        };

        // 6. LOCATION SELECT (Moved Out)
        const LocationSelect = ({ setView, setSelectedLocation }) => (
            <div className="min-h-screen bg-stone-900 text-white p-6 animate-fade-in flex flex-col">
                <button onClick={() => setView('landing')} className="mb-6 flex items-center text-stone-400 hover:text-white transition w-fit"><Icons.X /> <span className="ml-2">Back</span></button>
                <h2 className="text-3xl font-serif font-bold mb-2">Select Location</h2>
                <p className="text-stone-400 mb-8">Find a partner cafe near you.</p>

                <div className="space-y-4 max-w-lg mx-auto w-full">
                    {LOCATIONS.map(loc => (
                        <button 
                            key={loc.id}
                            disabled={loc.status === 'closed'}
                            onClick={() => { setSelectedLocation(loc); setView('customer'); }}
                            className={`w-full p-4 rounded-2xl flex justify-between items-center transition border text-left group relative overflow-hidden
                                ${loc.status === 'open' ? 'bg-stone-800 border-stone-700 hover:border-brand-orange hover:bg-stone-750 cursor-pointer' : 'bg-stone-900 border-stone-800 opacity-60 cursor-not-allowed'}`}
                        >
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 rounded-full bg-white flex items-center justify-center overflow-hidden shrink-0 border border-stone-600">
                                    <img src={loc.logo} alt={loc.name} 
                                            onError={(e) => { e.target.onerror = null; e.target.parentElement.innerHTML = '<span style="font-size:20px">☕</span>'; }}
                                            className="w-full h-full object-contain" />
                                </div>
                                <div>
                                    <span className={`font-bold block text-lg ${loc.status === 'open' ? 'text-white group-hover:text-brand-orange' : 'text-stone-500'}`}>{loc.name}</span>
                                    <div className="flex items-center gap-1 text-xs text-stone-400 mt-1">
                                        <div className="w-3"><Icons.MapPin /></div> {loc.address}
                                    </div>
                                </div>
                            </div>
                            <div className="pl-2">
                                {loc.status === 'open' ? <span className="text-green-400 text-[10px] font-bold px-2 py-1 bg-green-900/30 rounded-full border border-green-800">OPEN</span> : <span className="text-stone-500 text-[10px] font-bold px-2 py-1 bg-stone-800 rounded-full">CLOSED</span>}
                            </div>
                        </button>
                    ))}
                </div>
            </div>
        );

        // 7. CUSTOMER MENU (Moved Out)
        const CustomerMenu = ({ selectedLocation, menu, cart, addToCart, setView, getTotal }) => {
            const [modalItem, setModalItem] = useState(null);

            return (
                <div className="min-h-screen bg-stone-50 pb-32 animate-fade-in">
                    <div className="bg-white p-4 shadow-sm sticky top-0 z-20 flex justify-between items-center border-b border-stone-100">
                        <button onClick={() => setView('location-select')} className="p-2 hover:bg-stone-100 rounded-full transition"><Icons.X /></button>
                        <div className="text-center">
                            <h2 className="font-serif font-bold text-xl text-brand-dark">{selectedLocation?.name}</h2>
                            <span className="text-xs text-green-600 font-bold tracking-widest uppercase">● Accepting Orders</span>
                        </div>
                        <div className="w-8"></div>
                    </div>

                    <div className="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                        {menu.map(item => (
                            <div key={item.id} onClick={() => setModalItem(item)} className="group bg-white rounded-2xl p-3 shadow-sm hover:shadow-md transition border border-stone-100 flex gap-4 overflow-hidden cursor-pointer">
                                <div className="w-24 h-24 rounded-xl overflow-hidden flex-shrink-0 relative">
                                    <img src={item.img} alt={item.name} 
                                         onError={(e) => { e.target.onerror = null; e.target.src = "https://images.unsplash.com/photo-1559056199-641a0ac8b55e?auto=format&fit=crop&w=400&q=80"; }}
                                         className="w-full h-full object-cover group-hover:scale-110 transition duration-500" />
                                </div>
                                <div className="flex flex-col justify-center flex-1">
                                    <h3 className="font-serif font-bold text-lg text-brand-dark">{item.name}</h3>
                                    <p className="text-stone-500 text-sm mb-2">{item.desc}</p>
                                    <div className="flex justify-between items-center mt-auto">
                                        <span className="font-bold text-brand-orange">${item.price.toFixed(2)}</span>
                                        <span className="w-8 h-8 rounded-full bg-stone-100 flex items-center justify-center text-stone-400 group-hover:bg-brand-dark group-hover:text-white transition"><Icons.Plus /></span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {cart.length > 0 && (
                        <div className="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-white via-white to-transparent z-30 animate-slide-up">
                            <div className="max-w-md mx-auto">
                                <button onClick={() => setView('checkout')} className="w-full bg-brand-dark text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center font-bold text-lg transform hover:scale-[1.02] transition">
                                    <div className="flex items-center gap-3">
                                        <span className="bg-brand-orange text-white px-2 py-0.5 rounded-md text-sm">{cart.length}</span>
                                        <span>View Order</span>
                                    </div>
                                    <span>${getTotal()}</span>
                                </button>
                            </div>
                        </div>
                    )}

                    {modalItem && <ProductModal item={modalItem} onClose={() => setModalItem(null)} onAdd={(item) => { addToCart(item); setModalItem(null); }} />}
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [view, setView] = useState('landing');
            const [selectedLocation, setSelectedLocation] = useState(null);
            const [cart, setCart] = useState([]);
            const [orders, setOrders] = useState([]);
            const [userProfile, setUserProfile] = useState({ name: '', carModel: '', carColor: '', plate: '' });
            
            // Menu state
            const [menu, setMenu] = useState(DEFAULT_MENU);

            // Derived
            const getSubtotal = () => cart.reduce((sum, item) => sum + item.price, 0);
            const getTotal = () => (getSubtotal() + CURBSIDE_FEE).toFixed(2);

            // Actions
            const addToCart = (customizedItem) => {
                setCart([...cart, { ...customizedItem, cartId: Math.random() }]);
            };

            const placeOrder = (extraDetails) => {
                if (!userProfile.name || !userProfile.carModel || !userProfile.carColor) {
                    alert("Please fill in all details!"); return;
                }
                const pickupTime = extraDetails.pickupType === 'ASAP' ? 'ASAP' : extraDetails.customTime;
                const newOrder = {
                    id: Math.floor(Math.random() * 9000) + 1000,
                    ...userProfile,
                    items: cart,
                    total: getTotal(),
                    status: 'pending',
                    locationId: selectedLocation ? selectedLocation.id : 1,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                    pickupTime: pickupTime,
                    locationDetails: extraDetails.details,
                    photo: extraDetails.carPhoto
                };
                setOrders([newOrder, ...orders]);
                setCart([]);
                setView('success');
            };

            const updateOrderStatus = (id, newStatus) => {
                setOrders(orders.map(o => o.id === id ? { ...o, status: newStatus } : o));
            };

            // RENDER SWITCH
            if (view === 'landing') return <LandingPage setView={setView} />;
            if (view === 'location-select') return <LocationSelect setView={setView} setSelectedLocation={setSelectedLocation} />;
            if (view === 'profile') return <UserProfile userProfile={userProfile} setUserProfile={setUserProfile} setView={setView} />;
            if (view === 'cafe-login') return <CafeAdmin orders={orders} updateOrderStatus={updateOrderStatus} setView={setView} />;
            if (view === 'customer') return <CustomerMenu selectedLocation={selectedLocation} menu={menu} cart={cart} addToCart={addToCart} setView={setView} getTotal={getTotal} />;
            if (view === 'checkout') return <CheckoutForm user={userProfile} setUser={setUserProfile} onSubmit={placeOrder} onBack={() => setView('customer')} cart={cart} total={getTotal()} />;
            if (view === 'success') return (
                <div className="min-h-screen bg-brand-dark flex flex-col items-center justify-center p-6 text-white text-center animate-fade-in">
                    <div className="bg-brand-orange text-white w-24 h-24 rounded-full flex items-center justify-center mb-8 shadow-2xl animate-bounce"><Icons.CheckCircle /></div>
                    <h2 className="text-4xl font-serif italic mb-4">Order Confirmed</h2>
                    <p className="text-stone-400 text-lg mb-8">We are looking for your <span className="text-white font-bold">{userProfile.carColor} {userProfile.carModel}</span>.</p>
                    <button onClick={() => { setCart([]); setView('landing'); }} className="text-stone-500 hover:text-white transition underline text-sm tracking-widest uppercase">Done</button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
