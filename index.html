    <!-- 2. Configuration & Theme -->

    <!-- 3. React Engine -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

</head>
<body class="text-stone-800 antialiased selection:bg-orange-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, Fragment } = React;

        // --- ICONS ---

            Car: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><circle cx="17" cy="17" r="2"/></svg>,

            ChevronRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            MapPin: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,

            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Info: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>,
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            TrendingUp: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            Camera: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>,
            Clock: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            FileText: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>,
            Robot: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>,
            Heart: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            ThumbsDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/></svg>,
            Send: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
            Mail: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
        };

        const CONTACT_EMAIL = "hello@pullupcoffee.com";

        // --- LOCATIONS ---
        const LOCATIONS = [
            { id: 1, name: "Grounds Keeper Willie", status: "open", address: "1 Allen St, Moffat Beach QLD 4551", logo: "willie.avif" },
            { id: 2, name: "The Pocket Espresso Bar", status: "open", address: "6 Seaview Terrace, Moffat Beach QLD 4551", logo: "thepocket-logo.png" },
            { id: 3, name: "Ours. Cafe & Goods", status: "closed", address: "3 Roderick St, Moffat Beach QLD 4551", logo: "ours.png" },
        ];

        const DEFAULT_MENU = [
            { id: 1, name: 'Flat White', price: 4.50, desc: 'Velvet texture, double shot', img: 'https://images.unsplash.com/photo-1572442388796-11668a67e53d?auto=format&fit=crop&w=400&q=80' },
            { id: 2, name: 'Cappuccino', price: 4.50, desc: 'Frothy & chocolate dusted', img: 'https://images.unsplash.com/photo-1541167760496-1628856ab772?auto=format&fit=crop&w=400&q=80' },
            { id: 3, name: 'Latte', price: 4.50, desc: 'Creamy steamed milk', img: 'https://images.unsplash.com/photo-1561047029-3000c68339ca?auto=format&fit=crop&w=400&q=80' },
            { id: 4, name: 'Long Black', price: 4.00, desc: 'Strong & bold over water', img: 'https://images.unsplash.com/photo-1594631252845-29fc4cc8cde9?auto=format&fit=crop&w=400&q=80' },
            { id: 5, name: 'Iced Latte', price: 5.50, desc: 'Chilled over ice cubes', img: 'https://images.unsplash.com/photo-1461023058943-07fcbe16d735?auto=format&fit=crop&w=400&q=80' },
            { id: 6, name: 'Fresh Baked Goods', price: 9.50, desc: 'Assorted pastries & muffins', img: 'https://images.unsplash.com/photo-1509365465985-25d11c17e812?auto=format&fit=crop&w=400&q=80' },
            { id: 7, name: 'Signature House Beans', price: 18.00, desc: 'Take our signature blend home', img: 'https://images.unsplash.com/photo-1447933601403-0c6688de566e?auto=format&fit=crop&w=400&q=80' },
        ];

        // --- SUB-COMPONENTS ---

        const ProductModal = ({ item, onClose, onAdd }) => {
            const [size, setSize] = useState('Reg');
            const [milk, setMilk] = useState('Full Cream');
            const [sugar, setSugar] = useState('0');
            const [temp, setTemp] = useState('Hot');
            const [notes, setNotes] = useState('');
            
            const [prep, setPrep] = useState('Room Temp');
            const [beanWeight, setBeanWeight] = useState('250g');
            const [grind, setGrind] = useState('Whole Bean');

            const isFood = item.name.includes("Baked") || item.name.includes("Muffin");
            const isBeans = item.name.includes("Beans");

            const getAdjustedPrice = () => {
                let price = item.price;
                if (!isFood && !isBeans) {
                    if(size === 'Large') price += 0.50;
                    if(milk === 'Oat' || milk === 'Almond' || milk === 'Soy') price += 0.50;
                }
                if (isBeans) {
                    if(beanWeight === '500g') price = 32.00; 
                    if(beanWeight === '1kg') price = 55.00;
                }
                return price;
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 animate-fade-in">
                    <div className="bg-white w-full max-w-md rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl animate-slide-up max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-start mb-6">
                            <div><h3 className="font-serif font-bold text-2xl text-brand-dark">{item.name}</h3><p className="text-stone-500 text-sm">Customize your choice</p></div>
                            <button onClick={onClose} className="p-2 hover:bg-stone-100 rounded-full transition"><Icons.X /></button>
                        </div>
                        <div className="space-y-6 mb-8">
                            {!isFood && !isBeans && (
                                <Fragment>
                                    <div><label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Size</label><div className="flex gap-2">{['Small', 'Reg', 'Large'].map(opt => (<button key={opt} onClick={() => setSize(opt)} className={`flex-1 py-3 rounded-xl border text-sm font-semibold transition ${size === opt ? 'bg-brand-dark text-white border-brand-dark shadow-md' : 'bg-white text-stone-600 border-stone-200 hover:border-stone-300'}`}>{opt}</button>))}</div></div>
                                    {!item.name.includes("Black") && <div><label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Milk Preference</label><select value={milk} onChange={e => setMilk(e.target.value)} className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl focus:bg-white transition"><option>Full Cream</option><option>Skim</option><option>Oat (+$0.50)</option><option>Almond (+$0.50)</option><option>Soy (+$0.50)</option><option>Lactose Free</option></select></div>}
                                    <div className="grid grid-cols-2 gap-4"><div><label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Sugar</label><select value={sugar} onChange={e => setSugar(e.target.value)} className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl"><option value="0">None</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="Splenda">Splenda</option></select></div><div><label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Temp</label><select value={temp} onChange={e => setTemp(e.target.value)} className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl"><option>Hot</option><option>Extra Hot</option><option>Warm</option></select></div></div>
                                </Fragment>
                            )} 
                            {isFood && (<div><label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Preparation</label><div className="flex gap-2">{['Room Temp', 'Warmed Up'].map(opt => (<button key={opt} onClick={() => setPrep(opt)} className={`flex-1 py-3 rounded-xl border text-sm font-semibold transition ${prep === opt ? 'bg-brand-dark text-white border-brand-dark shadow-md' : 'bg-white text-stone-600 border-stone-200 hover:border-stone-300'}`}>{opt}</button>))}</div></div>)}
                            {isBeans && (<Fragment><div><label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Weight</label><div className="flex gap-2">{[{l: '250g', p: 18}, {l: '500g', p: 32}, {l: '1kg', p: 55}].map(opt => (<button key={opt.l} onClick={() => setBeanWeight(opt.l)} className={`flex-1 py-3 rounded-xl border text-sm font-semibold transition flex flex-col items-center justify-center ${beanWeight === opt.l ? 'bg-brand-dark text-white border-brand-dark shadow-md' : 'bg-white text-stone-600 border-stone-200 hover:border-stone-300'}`}><span>{opt.l}</span><span className="text-xs opacity-80">${opt.p}</span></button>))}</div></div><div><label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">Grind</label><select value={grind} onChange={e => setGrind(e.target.value)} className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl focus:bg-white transition"><option>Whole Bean</option><option>Espresso</option><option>Stovetop</option><option>Plunger / French Press</option><option>Filter / Pour Over</option></select></div></Fragment>)}
                            <div><label className="block text-xs font-bold uppercase text-stone-400 mb-2 tracking-wider">{isFood ? 'Dietary Notes' : isBeans ? 'Machine Details' : 'Barista Notes'}</label><textarea value={notes} onChange={e => setNotes(e.target.value)} placeholder={isFood ? "e.g. No butter..." : isBeans ? "e.g. For a Breville Express..." : "e.g. 3/4 full..."} className="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl h-20 text-sm focus:bg-white transition"></textarea></div>
                        </div>
                        <button onClick={() => onAdd({ ...item, size: isFood ? 'Std' : isBeans ? beanWeight : size, milk: isFood ? '-' : isBeans ? grind : milk, sugar: isFood || isBeans ? '-' : sugar, temp: isFood || isBeans ? '-' : temp, notes: isFood ? `${prep}. ${notes}` : notes, price: getAdjustedPrice() })} className="w-full bg-brand-dark text-white py-4 rounded-xl font-bold text-lg shadow-xl hover:bg-stone-800 transition transform active:scale-[0.98]">Add to Order • ${getAdjustedPrice().toFixed(2)}</button>
                    </div>
                </div>
            );
        };

        const LandingPage = ({ setView }) => (
            <div className="flex flex-col min-h-screen bg-brand-dark text-white relative overflow-hidden font-sans">
                <div className="absolute top-0 left-0 w-full h-full bg-[url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1000&q=60')] bg-cover bg-center opacity-30"></div>
                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black/70 via-black/40 to-black/90"></div>
                <div className="relative z-10 flex-1 flex flex-col items-center justify-center p-6 text-center animate-fade-in">
                    <div className="bg-brand-orange p-6 rounded-full mb-8 shadow-[0_0_40px_rgba(249,115,22,0.4)] animate-bounce-slow"><div className="scale-125"><Icons.Car /></div></div>
                    <h1 className="text-6xl font-serif italic mb-2 tracking-tight drop-shadow-xl relative inline-block">Pull Up Coffee<sup className="text-sm not-italic align-top absolute -right-4 top-2 text-stone-400">TM</sup></h1>
                    <p className="text-stone-300 mb-12 text-lg max-w-md font-light leading-relaxed">Premium coffee. Delivered to your window, from your favourite cafe.</p>
                    <div className="flex flex-col gap-4 w-full max-w-sm mb-12">
                        <button onClick={() => setView('location-select')} className="bg-white text-brand-dark py-5 px-8 rounded-2xl font-bold text-xl flex items-center justify-center gap-3 hover:bg-stone-200 transform hover:scale-105 transition shadow-2xl"><Icons.Car /> Order Now</button>
                        <div className="flex gap-4"><button onClick={() => setView('profile')} className="flex-1 bg-white/10 backdrop-blur-md border border-white/20 text-white py-4 rounded-xl font-medium hover:bg-white/20 transition">Profile</button><button onClick={() => setView('cafe-login')} className="flex-1 bg-white/10 backdrop-blur-md border border-white/20 text-white py-4 rounded-xl font-medium hover:bg-white/20 transition">Partners</button></div>

        const LocationSelect = ({ setView, setSelectedLocation }) => {
            const [favorites, setFavorites] = useState([]);
            const toggleFavorite = (e, id) => { e.stopPropagation(); if(favorites.includes(id)) setFavorites(favorites.filter(fid => fid !== id)); else setFavorites([...favorites, id]); };
            return (
                <div className="min-h-screen bg-stone-900 text-white p-6 animate-fade-in flex flex-col">
                    <button onClick={() => setView('landing')} className="mb-6 flex items-center text-stone-400 hover:text-white transition w-fit"><Icons.X /> <span className="ml-2">Back</span></button>
                    <h2 className="text-3xl font-serif font-bold mb-2">Select Location</h2>
                    <p className="text-stone-400 mb-8">Find a partner cafe near you.</p>
                    <div className="space-y-4 max-w-lg mx-auto w-full">
                        {LOCATIONS.map(loc => (
                            <div key={loc.id} className="relative group">
                                <button onClick={(e) => toggleFavorite(e, loc.id)} className={`absolute top-4 right-4 z-10 p-2 rounded-full transition ${favorites.includes(loc.id) ? 'text-red-500' : 'text-stone-600 hover:text-red-400'}`}><Icons.Heart /></button>
                                <button disabled={loc.status === 'closed'} onClick={() => { setSelectedLocation(loc); setView('customer'); }} className={`w-full p-4 rounded-2xl flex justify-between items-center transition border text-left relative overflow-hidden ${loc.status === 'open' ? 'bg-stone-800 border-stone-700 hover:border-brand-orange hover:bg-stone-750 cursor-pointer' : 'bg-stone-900 border-stone-800 opacity-60 cursor-not-allowed'}`}>
                                    <div className="flex items-center gap-4">
                                        <div className="w-12 h-12 rounded-full bg-white flex items-center justify-center overflow-hidden shrink-0 border border-stone-600"><img src={loc.logo} alt={loc.name} onError={(e) => { e.target.onerror = null; e.target.parentElement.innerHTML = '<span style="font-size:20px">☕</span>'; }} className="w-full h-full object-contain" /></div>
                                        <div><span className={`font-bold block text-lg ${loc.status === 'open' ? 'text-white group-hover:text-brand-orange' : 'text-stone-500'}`}>{loc.name}</span><div className="flex items-center gap-1 text-xs text-stone-400 mt-1"><div className="w-3"><Icons.MapPin /></div> {loc.address}</div></div>
                                    </div>
                                    <div className="pl-2 mr-8">{loc.status === 'open' ? <span className="text-green-400 text-[10px] font-bold px-2 py-1 bg-green-900/30 rounded-full border border-green-800">OPEN</span> : <span className="text-stone-500 text-[10px] font-bold px-2 py-1 bg-stone-800 rounded-full">CLOSED</span>}</div>
                                </button>
                                {favorites.includes(loc.id) && <div className="mt-2 flex items-center gap-2 px-2"><div className="w-8 h-4 bg-green-600 rounded-full relative cursor-pointer"><div className="w-4 h-4 bg-white rounded-full absolute right-0 top-0"></div></div><span className="text-xs text-stone-400">Notify via SMS when active</span></div>}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const CustomerMenu = ({ selectedLocation, menu, cart, addToCart, setView, getTotal }) => {
            const [modalItem, setModalItem] = useState(null);
            return (
                <div className="min-h-screen bg-stone-50 pb-32 animate-fade-in">
                    <div className="bg-white p-4 shadow-sm sticky top-0 z-20 flex justify-between items-center border-b border-stone-100">
                        <button onClick={() => setView('location-select')} className="p-2 hover:bg-stone-100 rounded-full transition"><Icons.X /></button>
                        <div className="text-center"><h2 className="font-serif font-bold text-xl text-brand-dark">{selectedLocation?.name}</h2><span className="text-xs text-green-600 font-bold tracking-widest uppercase">● Accepting Orders</span></div><div className="w-8"></div>
                    </div>
                    <div className="p-6 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">{menu.map(item => (<div key={item.id} onClick={() => setModalItem(item)} className="group bg-white rounded-2xl p-3 shadow-sm hover:shadow-md transition border border-stone-100 flex gap-4 overflow-hidden cursor-pointer"><div className="w-24 h-24 rounded-xl overflow-hidden flex-shrink-0 relative"><img src={item.img} alt={item.name} onError={(e) => { e.target.onerror = null; e.target.src = "https://images.unsplash.com/photo-1559056199-641a0ac8b55e?auto=format&fit=crop&w=400&q=80"; }} className="w-full h-full object-cover group-hover:scale-110 transition duration-500" /></div><div className="flex flex-col justify-center flex-1"><h3 className="font-serif font-bold text-lg text-brand-dark">{item.name}</h3><p className="text-stone-500 text-sm mb-2">{item.desc}</p><div className="flex justify-between items-center mt-auto"><span className="font-bold text-brand-orange">${item.price.toFixed(2)}</span><span className="w-8 h-8 rounded-full bg-stone-100 flex items-center justify-center text-stone-400 group-hover:bg-brand-dark group-hover:text-white transition"><Icons.Plus /></span></div></div></div>))}</div>
                    {cart.length > 0 && (<div className="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-white via-white to-transparent z-30 animate-slide-up"><div className="max-w-md mx-auto"><button onClick={() => setView('checkout')} className="w-full bg-brand-dark text-white p-4 rounded-2xl shadow-2xl flex justify-between items-center font-bold text-lg transform hover:scale-[1.02] transition"><div className="flex items-center gap-3"><span className="bg-brand-orange text-white px-2 py-0.5 rounded-md text-sm">{cart.length}</span><span>View Order</span></div><span>${getTotal()}</span></button></div></div>)}
                    {modalItem && <ProductModal item={modalItem} onClose={() => setModalItem(null)} onAdd={(item) => { addToCart(item); setModalItem(null); }} />}
                </div>
            );
        };

        const SuccessScreen = ({ setView, userProfile }) => {
            const [timeLeft, setTimeLeft] = useState(90);
            const [status, setStatus] = useState('active');

            useEffect(() => {
                if (status !== 'active') return;
                const timer = setInterval(() => {
                    setTimeLeft((prev) => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, [status]);

            const handleCancel = () => {
                if(confirm("Are you sure you want to cancel? Refunds are processed instantly.")) {
                    setStatus('cancelled');
                }
            };

            if (status === 'cancelled') {
                return (
                    <div className="min-h-screen bg-stone-100 flex flex-col items-center justify-center p-6 text-center animate-fade-in">
                        <div className="bg-red-100 text-red-500 w-20 h-20 rounded-full flex items-center justify-center mb-6"><Icons.X /></div>
                        <h2 className="text-3xl font-bold text-stone-800 mb-2">Order Cancelled</h2>
                        <p className="text-stone-500 mb-8">Your transaction has been voided. No funds were taken.</p>
                        <button onClick={() => setView('landing')} className="bg-stone-800 text-white px-8 py-3 rounded-xl font-bold">Back to Home</button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-brand-dark flex flex-col items-center justify-center p-6 text-white text-center animate-fade-in relative">
                    <div className="max-w-md w-full">
                        <div className="bg-brand-orange text-white w-24 h-24 rounded-full flex items-center justify-center mb-8 shadow-2xl animate-bounce mx-auto"><Icons.CheckCircle /></div>
                        <h2 className="text-4xl font-serif italic mb-4">Order Sent!</h2>
                        <p className="text-stone-400 text-lg mb-8">
                            We are looking for your <span className="text-white font-bold">{userProfile.carColor} {userProfile.carModel}</span>.
                        </p>
                        
                        <div className="bg-white/10 backdrop-blur-md rounded-2xl p-6 border border-white/20 mb-8">
                            <h3 className="font-bold text-brand-orange text-sm uppercase tracking-widest mb-2">Next Steps</h3>
                            <p className="text-sm leading-relaxed">
                                Please <strong>WAIT</strong> for order acceptance notification before driving to the cafe.
                            </p>
                        </div>

                        {timeLeft > 0 ? (
                            <button onClick={handleCancel} className="text-red-400 hover:text-red-300 text-sm font-bold border border-red-400/30 bg-red-400/10 px-6 py-3 rounded-xl w-full mb-4">
                                Cancel Order (Undo) - {timeLeft}s
                            </button>
                        ) : (
                            <div className="text-stone-500 text-xs mb-4">Order Locked. Preparing...</div>
                        )}

                        <button onClick={() => setView('landing')} className="text-stone-500 hover:text-white transition underline text-sm tracking-widest uppercase">Done</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('landing');
            const [selectedLocation, setSelectedLocation] = useState(null);
            const [cart, setCart] = useState([]);
            const [orders, setOrders] = useState([]);
            const [userProfile, setUserProfile] = useState({ name: '', carModel: '', carColor: '', plate: '' });
            const [menu, setMenu] = useState(DEFAULT_MENU);
            const [curbsideFee, setCurbsideFee] = useState(2.00);

            useEffect(() => {
                const handlePopState = (event) => { if (event.state && event.state.view) { setView(event.state.view); } else { setView('landing'); } };
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            const navigate = (newView) => { window.history.pushState({ view: newView }, '', `#${newView}`); setView(newView); };
            const getSubtotal = () => cart.reduce((sum, item) => sum + item.price, 0);
            const getTotal = () => (getSubtotal() + curbsideFee).toFixed(2);
            const addToCart = (customizedItem) => { setCart([...cart, { ...customizedItem, cartId: Math.random() }]); };

            const placeOrder = (extraDetails) => {
                if (!userProfile.name || !userProfile.carModel || !userProfile.carColor) { alert("Please fill in all details!"); return; }
                const pickupTime = extraDetails.pickupType === 'ASAP' ? 'ASAP' : extraDetails.customTime;
                const newOrder = { id: Math.floor(Math.random() * 9000) + 1000, ...userProfile, items: cart, total: getTotal(), status: 'pending', locationId: selectedLocation ? selectedLocation.id : 1, timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }), pickupTime: pickupTime, locationDetails: extraDetails.details, photo: extraDetails.carPhoto, isFlagged: userProfile.name.toLowerCase() === 'karen' };
                setOrders([newOrder, ...orders]);
                setCart([]);
                navigate('success');
            };

            const updateOrderStatus = (id, newStatus) => { setOrders(orders.map(o => o.id === id ? { ...o, status: newStatus } : o)); };
            const rejectOrder = (id) => { setOrders(orders.map(o => o.id === id ? { ...o, status: 'rejected' } : o)); };

            if (view === 'landing') return <LandingPage setView={navigate} />;
            if (view === 'location-select') return <LocationSelect setView={navigate} setSelectedLocation={setSelectedLocation} />;
            if (view === 'profile') return <UserProfile userProfile={userProfile} setUserProfile={setUserProfile} setView={navigate} />;
            if (view === 'cafe-login') return <CafeAdmin orders={orders} updateOrderStatus={updateOrderStatus} setView={navigate} rejectOrder={rejectOrder} curbsideFee={curbsideFee} setCurbsideFee={setCurbsideFee} />;
            if (view === 'customer') return <CustomerMenu selectedLocation={selectedLocation} menu={menu} cart={cart} addToCart={addToCart} setView={navigate} getTotal={getTotal} />;
            if (view === 'checkout') return <CheckoutForm user={userProfile} setUser={setUserProfile} onSubmit={placeOrder} onBack={() => navigate('customer')} cart={cart} total={getTotal()} curbsideFee={curbsideFee} />;
            if (view === 'success') return <SuccessScreen setView={navigate} userProfile={userProfile} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
